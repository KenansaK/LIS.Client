<div class="form-wrapper">
    <div class="form-logo"></div>
    <div class="form-container">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
        <!-- Title -->
        <h1 class="form-title">Login</h1>
  
        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-input"
            placeholder="Enter your email"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="form-error">
            Email is required and must be valid.
          </div>
        </div>
  
        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-input"
            placeholder="Enter your password"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="form-error">
            Password is required.
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="form-button" [disabled]="loginForm.invalid">Login</button>
  
        <!-- Sign Up Link -->
        <p class="form-footer">
          Don't have an account? <a routerLink="/signup" class="form-link">Sign up</a>
        </p>
      </form>
    </div>
  </div>
