<h2 mat-dialog-title>Add New Role</h2>

<form [formGroup]="roleForm" (ngSubmit)="onSubmit()" *ngIf="hasPermission('Create Role')">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter role name">
      <mat-error *ngIf="roleForm.get('name')?.hasError('required')">
        Role name is required
      </mat-error>
      <mat-error *ngIf="roleForm.get('name')?.hasError('minlength')">
        Role name must be at least 3 characters
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="roleForm.invalid">
      Create
    </button>
  </mat-dialog-actions>
</form>
